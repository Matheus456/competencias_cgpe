{% load static %}
{% load custom_tags %}

<style>
  input[type="radio"] {
    -webkit-appearance: none;
  }

  input[type="radio"]:checked+label {
    background-color: #41abff;
    color: white;
    box-shadow: 0 15px 45px rgba(249, 241, 24, 0.2);
  }

  label {
    height: 4em;
    width: 4em;
    border: 4px solid #01579B;
    position: relative;
    margin: auto;
    border-radius: 0.7em;
    color: #01579B;
    transition: 0.5s;
  }

  span {
    color: #01579B;
  }

  .col-1-5 {
    flex: 0 0 12.3%;
    max-width: 12.3%;
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
  }
</style>

<div class="row">
  <div class="col-4"></div>
  {% for i in '01234'|make_list %}
    <div class="col-1-5">
      <div class="row justify-content-center">
        <div class="align-self-center">
          <small>{{subtitles|index:i}}</small>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="row" style="margin-top: 0.2em;">
  <div class="col-4">
    <div class="row" style="height: 4.3em; margin-left: 10em;">
      <div class="align-self-center">
        <span style="margin-left: 1em; font-weight: bold; font-size: 1em;">{{nome|lower|capfirst}}</span>
      </div>
    </div>
  </div>
  <input type="hidden" name="{{tipo}}_skill" value="{{ id }}" />
  {% for i in '01234'|make_list %}
    <div class="col-1-5">
      <div class="row justify-content-center" style="height: 4.3em;">
        <input required {% if i == score|slugify %} checked="checked" {% endif %} type="radio" id="{{tipo}}_skill-{{ id }}-{{i}}" name="{{tipo}}_skill-{{ id }}" value="{{i}}">
        <label for="{{tipo}}_skill-{{ id }}-{{i}}">
            <div class="row justify-content-center" style="height: 100%;">
              <div class="align-self-center">
                <image src="{% static 'images/emojis/emoji-'|add:i|add:'.png' %}" width="40" height="40"></i>
              </div>
            </div>
        </label>
      </div>
    </div>
  {% endfor %}
</div>
<hr style="border-top: 0.2em solid #D6EAFC; margin: 1.8em 6em 1.5em 6em;"/>
