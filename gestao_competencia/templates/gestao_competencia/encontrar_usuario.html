{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<style>
  .input-background{
    background-color: #01579B;
    overflow: hidden;
  }

  .logo-background {
    background-color: #FFFFFF;
  }

  .full-vertical-size, .input-background, .logo-background{
    height: 100vh;
  }

  .div-title-CGPE {
    margin-bottom: 5em;
  }
  
  .title-CGPE {
    color: #FFFFFF;
    font-size: 4em;
    font-weight: bold;
  }

  .title-gestao-competencias {
    color: #808080;
    font-weight: bold;
  }
</style>

<html>
<body style="overflow: hidden">
  <div class="row">
    <div class="col-6 logo-background">
      <div class="d-flex justify-content-center full-vertical-size">
        <div class="align-self-center">
          <div class="row justify-content-center">
            <div class="div-title-CGPE">
              <h1 class="title-gestao-competencias">Gestão de Competências</h1>
            </div>
          </div>
          <div class="row justify-content-center">
            <img src="{% static 'images/CGPE.png' %}" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 input-background">
      <div class="d-flex justify-content-center full-vertical-size">
        <div class="align-self-center">
          <div class="row justify-content-center">
            <div class="div-title-CGPE">
              <h1 class="title-CGPE">CGPE</h1>
            </div>
          </div>
          <div class="row justify-content-center">
            {% if mensagem %}
                <h2 class="ui dividing header">{{ mensagem }}</h2>
            {% endif %}
            <form action="/">
              <input required type="text" id="email" name="email" class="form-control" placeholder="Email ou código">
              <br>
              <button type="submit" value="Submit" class="btn btn-light btn-lg btn-block">Entrar</button>
            </form> 
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
